<div mat-dialog-content>
    <form [formGroup]="form" fxLayoutAlign="center" class="full-width" novalidate>
        <div class="full-width">
            <mat-form-field appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput formControlName="nome" [value]="func.nome">
            </mat-form-field>
          </div>
        <div class="full-width">
          <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input matInput formControlName="login" [value]="func.login">
          </mat-form-field>
        </div>
        <div class="full-width">
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="senha" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
        <div class="selectColor">
          <p>Selecione sua cor</p>
          <mcc-color-picker mccConnectedColorPicker [mccConnectedColorPickerOrigin]="trigger" [hideUsedColors] = "true" [class]="selectColor" [selectedColor] = "func.corMarcacao"> </mcc-color-picker>
        </div>
        
          <div class="full-width">
            <mat-form-field appearance="outline">
              <input matInput mccColorPickerOrigin #trigger="mccColorPickerOrigin" formControlName="corMarcacao" [value]="func.corMarcacao">
            </mat-form-field>
          </div>
        <div class="div-login">
          <button mat-raised-button color="primary" class="center full-width" [disabled]="form.invalid" (click)="alterar(func.id)">
            Alterar
          </button>
        </div>
      </form>
    
</div>
